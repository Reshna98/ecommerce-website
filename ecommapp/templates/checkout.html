            <form class="form-inline my-2 my-lg-0" >
              <input class="form-control mr-sm-2 custom-search-box" type="search" placeholder="Search" aria-label="Search">

     <section style="background-color: rgb(238, 231, 231); margin-top: 100px;padding-top: 30px;padding-bottom: 50px;">
        <div class="container text-center"><h2>Checkout</h2></div>
        <div class="container">
        <div class="card mb-5">
            <div class="card-body p-4">
              <!-- <h5 class="card-title text-center">Checkout</h5> -->
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                </div>
                <div class="mb-3">
                  <label for="creditCard" class="form-label">Credit Card Number</label>
                  <input type="text" class="form-control" id="creditCard" placeholder="Enter your credit card number">
                </div>
                <div class="mb-3">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="Enter expiry date">
                </div>
                <div class="mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                </div>
                <button type="submit" class="btn" style="background-color: rgb(245, 60, 137);color: white;" >Place Order</button>
              </form>
            </div>
          </div>
          
    
    </section>
