  <section style="margin-top:105px;">
    <div class="container" style="background-color: rgb(238, 231, 231);">
        <div class="container text-center"><h2>Send Your Messages..</h2></div>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form action="/send-message" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message:</label>
              <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn " style="background-color:  rgb(245, 60, 137); color: white;">Send Message</button>
          </form>
        </div>
      </div>
    </div>
